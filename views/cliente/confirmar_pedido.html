<div style="margin-top: 100px;"></div>
<h2>✔ Confirmar pedido</h2>

<form method="POST" enctype="multipart/form-data">

    <label>Dirección de entrega:</label>
    <input type="text" name="direccion" class="form-control" required>

    <label class="mt-3">Tipo de pago:</label>
    <select name="tipo_pago" id="tipo_pago" class="form-control" required>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="transferencia">Transferencia</option>
    </select>

    <div id="div-comprobante" class="mt-3" style="display:none;">
        <label>Subir comprobante:</label>
        <input type="file" name="comprobante" class="form-control">
    </div>

    <button class="btn btn-success mt-4">Confirmar Pedido</button>
</form>

<script>
    document.getElementById('tipo_pago').addEventListener('change', function() {
        if (this.value === 'efectivo') {
            document.getElementById('div-comprobante').style.display = 'none';
        } else {
            document.getElementById('div-comprobante').style.display = 'block';
        }
    });
</script>
