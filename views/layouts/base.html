<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>HARDNET - Sistema</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link href="{{ url_for('static', filename='css/styles.css') }}"
            rel="stylesheet">
    </head>

    <body>
        <div class="container"> {% with messages = get_flashed_messages() %} {%
            if messages %}
            <div> {% for msg in messages %}
                <p style="color:crimson;">{{ msg }}</p> {% endfor %} </div> {%
            endif %} {% endwith %} {% block content %}{% endblock %} </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
